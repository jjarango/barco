<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Relevante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #330000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .aviso {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 40px 60px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .aviso h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 600px) {
            .aviso {
                padding: 30px 40px;
            }
            
            .aviso h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="aviso">
        <h1>ESTA PÁGINA YA NO ES RELEVANTE</h1>
    </div>
</body>
</html>
